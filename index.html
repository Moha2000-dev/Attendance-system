<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spark Attendance</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }
    h2 {
      margin: 0 0 0.5rem 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }
    .subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }
    label {
      font-size: 0.9rem;
      color: #555;
      display: block;
      margin-bottom: 0.3rem;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      appearance: textfield;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3730a3;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
  <div class="card">
    <h2>Spark Attendance</h2>
    <div class="subtitle">üìç Location-based check-in</div>
    <form id="attendance-form">
      <label for="name">Name *</label>
      <input type="text" id="name" required>

      <label for="id">ID *</label>
      <input type="text" id="id" required inputmode="numeric" pattern="[0-9]*">

      <label for="gender">Gender *</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <button type="submit">Submit</button>
      <div id="status"></div>
    </form>
  </div>

  <script>
    let visitorId = '';
    const fpPromise = FingerprintJS.load();

    fpPromise
      .then(fp => fp.get())
      .then(result => {
        visitorId = result.visitorId;
        console.log("Fingerprint:", visitorId);
      });

    const form = document.getElementById('attendance-form');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = "Submitting...";

      const name = document.getElementById('name').value.trim();
      const id = document.getElementById('id').value.trim();
      const gender = document.getElementById('gender').value;

      if (!visitorId) {
        statusEl.textContent = "Could not get device fingerprint.";
        return;
      }

      try {
        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });

        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        const response = await fetch("YOUR_SCRIPT_URL_HERE", {
          method: "POST",
          body: JSON.stringify({
            name, id, gender, latitude, longitude, fingerprint: visitorId
          })
        });

        const text = await response.text();
        statusEl.textContent = text;
      } catch (err) {
        statusEl.textContent = "Location access required.";
      }
    });
  </script>
</body>
</html>
