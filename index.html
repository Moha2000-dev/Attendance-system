<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Check-In</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #status {
        margin-top: 15px;
        text-align: center;
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Attendance Check-In</h2>
      <form id="attendance-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="id">ID:</label>
       <input type="number" id="id" name="id" required pattern="[0-9]*" inputmode="numeric" />


        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <input type="hidden" id="latitude" name="latitude" />
        <input type="hidden" id="longitude" name="longitude" />

        <button type="submit">Submit</button>
      </form>

      <p id="status"></p>
    </div>

<script>
  let locationReady = false;

  function getLocation(callback, errorCallback) {
    if (!navigator.geolocation) {
      alert("Geolocation is not supported by your browser.");
      errorCallback();
      return;
    }

    navigator.geolocation.getCurrentPosition(
      function (position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;
        locationReady = true;
        callback();
      },
      function (error) {
        alert("⚠️ Location access denied or unavailable. Check-in cannot proceed.");
        errorCallback();
      }
    );
  }

  document.getElementById("attendance-form").addEventListener("submit", function (e) {
    e.preventDefault();

    if (!locationReady) {
      getLocation(
        () => submitData(),         // success: submit form
        () => showError()           // failure: show error, do nothing
      );
    } else {
      submitData();
    }
  });

  function submitData() {
    const data = {
      name: document.getElementById("name").value,
      id: document.getElementById("id").value,
      gender: document.getElementById("gender").value,
      latitude: document.getElementById("latitude").value,
      longitude: document.getElementById("longitude").value
    };

    fetch("https://script.google.com/macros/s/AKfycbzx8IM8RF5YjQXzRig2G1ww6ZavtyEduw6AHBp0DXomPduPt5sDRLAtH24EADW4ra702w/exec", {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(response => response.text())
    .then(result => {
      document.getElementById("status").innerText = "✅ Check-in successful!";
      document.getElementById("attendance-form").reset();
      locationReady = false; // reset for next user
    })
    .catch(error => {
      document.getElementById("status").innerText = "❌ Error submitting check-in.";
    });
  }

  function showError() {
    document.getElementById("status").innerText = "❌ Location required. Check-in cancelled.";
  }
</script>


  </body>
</html>
