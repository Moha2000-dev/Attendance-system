<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spark Attendance</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }
    h2 {
      margin: 0 0 0.5rem 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }
    .subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.3rem;
    }
    label {
      font-size: 0.9rem;
      color: #555;
      display: block;
      margin-bottom: 0.3rem;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      appearance: textfield;
    }
    input::-webkit-inner-spin-button,
    input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3730a3;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .status-success {
      background-color: #ecfdf5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .status-error {
      background-color: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
  <div class="card">
    <h2>Spark Attendance</h2>
    <div class="subtitle">üìç Location-based check-in</div>
    <form id="attendance-form">
      <label for="name">Name *</label>
      <input type="text" id="name" required placeholder="Enter your full name">

      <label for="id">ID *</label>
      <input type="text" id="id" required inputmode="numeric" pattern="[0-9]*" placeholder="Enter your ID number">

      <label for="gender">Gender *</label>
      <select id="gender" required>
        <option value="">Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <input type="hidden" id="latitude">
      <input type="hidden" id="longitude">

      <button type="submit" id="submit-btn">Submit</button>

      <div id="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('attendance-form');
    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submit-btn');

    let visitorId = '';

    const fpPromise = FingerprintJS.load();

    fpPromise
      .then(fp => fp.get())
      .then(result => {
        visitorId = result.visitorId;
        console.log('Visitor ID:', visitorId);
      });

    const resetStatus = () => {
      statusEl.textContent = '';
      statusEl.className = '';
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resetStatus();

      const name = document.getElementById('name').value.trim();
      const id = document.getElementById('id').value.trim();
      const gender = document.getElementById('gender').value;
      const latitudeEl = document.getElementById('latitude');
      const longitudeEl = document.getElementById('longitude');

      if (!/^\d+$/.test(id)) {
        statusEl.textContent = 'ID must contain only numbers.';
        statusEl.className = 'status status-error';
        return;
      }

      if (!name || !id || !gender) {
        statusEl.textContent = 'Please fill in all required fields.';
        statusEl.className = 'status status-error';
        return;
      }

      if (!visitorId) {
        statusEl.textContent = 'Unable to get device fingerprint. Please try again.';
        statusEl.className = 'status status-error';
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      try {
        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, {
            enableHighAccuracy: true,
            timeout: 10000
          });
        });

        latitudeEl.value = position.coords.latitude;
        longitudeEl.value = position.coords.longitude;

        await fetch('https://script.google.com/macros/s/AKfycbzx8IM8RF5YjQXzRig2G1ww6ZavtyEduw6AHBp0DXomPduPt5sDRLAtH24EADW4ra702w/exec', {
          method: 'POST',
          body: JSON.stringify({
            name: name,
            id: id,
            gender: gender,
            latitude: latitudeEl.value,
            longitude: longitudeEl.value,
            fingerprint: visitorId
          })
        });

        statusEl.textContent = '‚úÖ Check-in successful!';
        statusEl.className = 'status status-success';
        form.reset();
      } catch (err) {
        console.error(err);
        statusEl.textContent = '‚ùå Location required to check-in.';
        statusEl.className = 'status status-error';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
      }
    });

    document.getElementById('id').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '');
    });
  </script>
</body>
</html>
